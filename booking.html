<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | Elite Pipe & Flow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">Elite<span>Pipe</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="booking.html" class="btn-primary">Book Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Schedule Service</h1>
                <p>Pick a time that works for you. Our team will confirm within 15 minutes.</p>
            </div>
        </section>

        <section class="booking-section">
            <div class="container">
                <div class="booking-grid">
                    <div class="booking-form-wrapper glass-panel">
                        <form class="booking-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="full-name">Full Name</label>
                                    <input type="text" id="full-name" required placeholder="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" required placeholder="(555) 000-0000">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="service-type">Service Required</label>
                                <select id="service-type">
                                    <option value="residential">Residential Plumbing</option>
                                    <option value="commercial">Commercial Plumbing</option>
                                    <option value="emergency">Emergency Repair</option>
                                    <option value="maintenance">Routine Maintenance</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="date">Preferred Date</label>
                                    <input type="date" id="date" required>
                                </div>
                                <div class="form-group">
                                    <label for="time">Preferred Time</label>
                                    <select id="time">
                                        <option value="morning">Morning (8 AM - 12 PM)</option>
                                        <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                                        <option value="evening">Evening (4 PM - 8 PM)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Service Address</label>
                                <textarea id="address" rows="3" placeholder="Street, City, Zip"></textarea>
                            </div>
                            <button type="submit" class="btn-primary" style="width: 100%;">Confirm Booking
                                Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Elite Pipe & Flow. Precision in every drop.</p>
        </div>
    </footer>

    <style>
        .booking-section {
            padding: 40px 0 100px;
        }

        .booking-form-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        select option {
            background-color: var(--dark-bg);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="main.js"></script>
</body>

</html>
